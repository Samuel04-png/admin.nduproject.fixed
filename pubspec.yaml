name: ndu_project
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  file_picker: '>=8.1.2'
  go_router: ^17.0.0
  url_launcher: ^6.0.0
  google_sign_in: '>=6.2.1'
  firebase_auth: '>=5.3.3'
  cloud_firestore: '>=5.5.0'
  shimmer: ^3.0.0
  http: ^1.0.0
  flutter_svg: ^2.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  firebase_core: ^4.2.0
  provider: ^6.0.0
  shared_preferences: ^2.0.0
  intl: ^0.20.2
  flutter_appauth: ^6.0.0
  flutter_secure_storage: ^9.0.0
  flutter_markdown: ^0.7.2
