  # firebase_core: ^3.6.0
  # firebase_auth: ^5.3.3
  # google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

